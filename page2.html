<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSync | Clock</title>
    <link rel="stylesheet" href="css/page2.css">
    <!-- Fontawsome  -->
    <script src="https://kit.fontawesome.com/4002938454.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="page2.js" type="module"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="clock--wrapper">
                <h2>Asia/Manila</h2>
                <div class="clock">
                    <svg class="clockface" width="300" height="300" viewBox="-150 -150 300 300">
                        <circle class="ring ring--seconds" r="145" pathlength="60" />
                        <circle class="ring ring--hours" r="145" pathlength="12" />
                        <text x="50" y="-5" class="date">23</text>
                        <text x="50" y="10" class="am-pm">am</text>
                        <line class="hand hand--minute" x1="0" y1="2" x2="0" y2="-110" />
                        <line class="hand hand--hour" x1="0" y1="2" x2="0" y2="-60" />
                        <circle class="ring ring--center" r="3" />
                        <line class="hand hand--second" x1="0" y1="12" x2="0" y2="-130" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <a href="index.html" class="btn btn-light btn-lg download-button21"><i class="fas fa-home"></i>Home Page</a>
            <a href="page1.html" class="btn btn-light btn-lg download-button22"><i class="fas fa-globe"></i>Select Time Zone</a>
        </div>
    </main>
</body>

</html>
